	<div id="rs-wrapper" class="bg-darken">

		<div class="login-wrap login-wrap-md p-a-md m-x-auto">
			<div class="p-a-lg bg-darken-light b-r-a text-center light-bs">
				<p class="f-l-15 text-uppercase text-lighten">Reset password</p>
				<img src="../dist/img/login-logo-02.png" class="m-b-md m-t-xs" alt="logo">
				<form class="m-b-lg" id="rs-validation-reset-page">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control text-center bg-lightest borderless text-white light-placeholder" placeholder="New Password">
					</div><!-- /.form-group -->
					<div class="form-group">
						<input type="password" name="confirm_password" id="confirm_password" class="form-control text-center bg-lightest borderless text-white light-placeholder" placeholder="Confirm New Password">
					</div><!-- /.form-group -->
					<div class="form-group">
						<button type="submit" class="btn btn-warning btn-block text-uppercase">Update Password</button>
					</div><!-- /.form-group -->
				</form>
				<p class="text-white small m-a-0">
					I already remember, get back to <a href="page-login-02.html" class="text-lighten">Login Page</a>
				</p>
			</div><!-- /.bg-white -->
		</div><!-- /.login-wrap -->

		<!-- BEGIN FOOTER -->

	<!-- <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>

	<script src="../dist/js/vendor/modernizr.min.js"></script>
	<script src="../dist/js/vendor/jquery.min.js"></script>
	<script src="../dist/js/vendor/bootstrap.min.js"></script>
	<script src="../dist/js/vendor/raphael.min.js"></script>

	<script src="../dist/plugins/nicescroll/jquery.nicescroll.min.js"></script>
	<script src="../dist/plugins/ismobile/isMobile.min.js"></script>
	<script src="../dist/plugins/blockui/blockui.min.js"></script>
	<script src="../dist/plugins/prettify/prettify.min.js"></script>
	<script src="../dist/plugins/clipboard/clipboard.min.js"></script>
	<script src="../dist/plugins/filestyle/bootstrap-filestyle.min.js"></script>
	<script src="../dist/plugins/pace/pace.min.js"></script>

	<!-- Page Plugin -->
	<script src="../dist/plugins/backstretch/jquery.backstretch.min.js"></script>
	<script src="../dist/plugins/validate/jquery.validate.min.js"></script>

	<!-- Template Js -->
	<script src="../dist/js/apps.js"></script>

	<script type="text/javascript">
	
		jQuery(document).ready(function($){

			"use strict";

			// Body image background
			$("body").backstretch("../images/fogggy-mt.jpg");

			// Absolute footer
			$('.rs-footer').footerAbsolute({
			    absoluteClass		: 'login-footer',
			    mainContent			: 'login-wrap'
			});

			// Example reset validation
			$('#rs-validation-reset-page').validate({
				ignore: 'input[type=hidden]', // ignore hidden fields
				rules: {
					password: {
						required: true,
						minlength: 8
					},
					confirm_password: {
						required: true,
						minlength: 8,
						equalTo: "#password"
					},
				},
				messages: {
					password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 8 characters long"
					},
					confirm_password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 8 characters long",
						equalTo: "Please enter the same password"
					},
				},
				errorElement: "p",
				errorPlacement: function ( error, element ) {
					error.addClass( "help-block text-center label bg-darken text-warning label-block" );
					// Has feedback
					if (element.parents('div').hasClass('has-feedback')) {
						error.appendTo( element.parent() );
					}
					else{
						error.insertAfter(element);
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".form-group" ).addClass( "has-error" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".form-group" ).removeClass( "has-error" );
				}

			});

		});

	</script>

</body>
