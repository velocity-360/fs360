	<div id="rs-wrapper" class="bg-darken">

		<div class="login-wrap login-wrap-lg p-a-md m-x-auto">
			<div class="rs-col-stacked full-width-on-mobile bg-grad-03 borderless light-bs m-a-0 b-r-a">

				<!-- Login Side -->
				<div class="stacked-item bg-white">
					<div class="p-a-lg">
						<p class="f-l-15 text-uppercase text-center text-muted">Sign In</p>
						<form class="m-b-lg" id="rs-validation-login-page">
							<div class="form-group has-feedback feedback-left">
								<label class="control-label">Username</label>
								<input type="text" name="username" class="form-control">
								<span class="gcon gcon-user f-s-xs form-control-feedback" aria-hidden="true"></span>
							</div><!-- /.form-group -->
							<div class="form-group has-feedback feedback-left">
								<label class="control-label">Password</label>
								<input type="password" name="password" class="form-control">
								<span class="gcon gcon-lock f-s-xs form-control-feedback" aria-hidden="true"></span>
							</div><!-- /.form-group -->
							<div class="form-group">
								<div class="checkbox checkbox-custom text-muted">
									<label>
										<input type="checkbox" value="">
										<span class="checker"></span>
										Remember me, please c:
									</label>
								</div>
							</div><!-- /.form-group -->
							<div class="form-group">
								<button class="btn btn-success btn-block text-uppercase">Log me in</button>
							</div><!-- /.form-group -->
						</form>
						<p class="text-center text-muted small m-a-0">
							<a href="page-forgot-02.html">Forgot Password</a><br>
						</p>
					</div><!-- /.bg-white -->
				</div><!-- /.stacked-item -->

				<!-- Sign up Side -->
				<div class="stacked-item text-center">
					<div class="p-a-lg">
						<p class="f-l-15 text-uppercase text-center text-lighten">New here?</p>
						<img src="../dist/img/login-logo-02.png" class="m-b-md m-t-xs" alt="logo">
						<form class="m-b-lg">
							<p class="text-white">Create an account in less than 2 minutes!</p>
							<div class="form-group">
								<a href="page-signup-02.html" class="btn btn-warning btn-wide text-uppercase">Create an Account</a>
							</div><!-- /.form-group -->
						</form>
						<p class="text-lighten small">* No credit card required for 30 days trial</p>
					</div><!-- /.bg-white -->
				</div><!-- /.stacked-item -->

			</div><!-- /.rs-col-stacked -->
		</div><!-- /.login-wrap -->

	<script src="../dist/plugins/validate/jquery.validate.min.js"></script>

	<!-- Template Js -->
	<script src="../dist/js/apps.js"></script>

	<script type="text/javascript">
	
		jQuery(document).ready(function($){

			"use strict";

			// Body image background
			$("body").backstretch("../images/fogggy-mt.jpg");

			// Footer Absolute
			$('.rs-footer').footerAbsolute({
			    absoluteClass		: 'login-footer',
			    mainContent			: 'login-wrap'
			});


			// Example login validation
			$('#rs-validation-login-page').validate({
				ignore: 'input[type=hidden]', // ignore hidden fields
				rules: {
					username: "required",
					password: "required"
				},
				messages: {
					username: "Please enter username",
					password: "Please provide a password",
				},
				errorElement: "p",
				errorPlacement: function ( error, element ) {
					error.addClass( "help-block" );
					// Has feedback
					if (element.parents('div').hasClass('has-feedback')) {
						error.appendTo( element.parent() );
					}
					else{
						error.insertAfter(element);
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".form-group" ).addClass( "has-error" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".form-group" ).removeClass( "has-error" );
				}

			});

		});

	</script>
